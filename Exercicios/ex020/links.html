<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            text-decoration: none;
            color: black;
        }

        a:visited{
            color: seagreen;
        }

        a:hover{
            text-decoration: underline;
            color: red;
        }

        a::after{
            content: '.';
        }
    </style>
</head>
<body>
    <h1>Links do meu dia a dia</h1>
    <ul>
        <a target="_blank" href="https://www.youtube.com">
            <li>Youtuber</li>
        </a>
        <a target="_blank" href="https://www.instagram.com">
            <li>Instagram</li>
        </a>
        <a target="_blank" href="https://roblox.com">
            <li>Roblox</li>
        </a>
    </ul>
</body>
</html>
