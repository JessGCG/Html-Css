<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia HTML5</title>
</head>
<body>
    <h1>Usando imagens dinamicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px") srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto pequena">
    </picture>
    <h1>Colocando musicas</h1>
    <p>Uma obra feita por Gilbert O'Sullivan:</p>
    <audio controls>
        <source src="midias/Alone Again Naturally Gilbert O`Sullivan.mp3" type="audio/mpeg">
    </audio>
    <p>Gostou da musica? Baixe por <a href="midias/Alone Again Naturally Gilbert O`Sullivan.mp3">!!AQUI!!</a></p>
</body>
</html>
